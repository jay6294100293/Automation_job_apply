{% extends 'base.html' %}

{% block content %}
<div class="container mt-3">
    <h2>{{ skill.id|default:"Add New" }} Skill</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'profile' %}" class="btn btn-secondary">Back to Profile</a>
    </form>
</div>
{% endblock %}
